<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
                <p class="nameSite">Number converter</p>
                <p class="helpText">(VII)Roman ↔ Arabic(7)</p>
        </header>
        <main>
            <img class="imgHint" src="image/licensed-image.jpg" alt="hint for numbers">
            <div class="mainWindow">
                <input type="text" class="inputNum" value="" placeholder="Roman (I, V, X, L, C, D, M)">
                    <script>
                        inputNum.oninput = function() {
                            this.value = this.value.replace(/[^IVXLCM]/g, '') };
                    </script>
                <div class="buttons">
                    <button class="buttonConvert">Convert</button>
                    <button class="changeNumber">⇋</button>
                </div>
                
            </div>
            <div class="empty"></div>
        </main>
    </div>
    <footer>
        <img class="logo" src="image/logo.svg" alt="logo">
        <div class="links">
            <a class="gitLink" href="https://github.com/dentver">
                <img class="gitHub" src="image/Git Hub.svg" alt="Git Hub">
            </a>
        </div>
    </footer>
</body>
</html>
